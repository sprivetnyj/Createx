<div class="popup-success" role="dialog" data-lp data-popup="form">
	<div class="popup-success__wrapper">
		<div class="popup-success__content">
			<div class="popup-success__body">
				<div class="popup-success__icon">
					<img src="@img/form/check.svg" alt="success">
				</div>
				<div class="popup-success__title">Your data was successfully sent!</div>
			</div>
			<button class="popup-success__close" aria-label="Close modal window" data-popup-close>
				<svg>
					<use xlink:href="@img/icons/sprite.svg#close"></use>
				</svg>
			</button>
		</div>
	</div>
</div>
